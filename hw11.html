<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>test</title>

	<link rel="stylesheet" type="text/css" href="hw11.css">
</head>
	<body>
		<script type="text/javascript">
			var rand = Math.floor((Math.random()*100)+1);
			var min = 1, max = 100, i = 0;

			function play(){
				var num = document.getElementById('input').value;
				if(num == rand){
					alert('bingo!');
				}else if(num > rand){
					max = num;
					i++;
					write();
				}else{
					min = num;
					i++;
					write();
				}
			}

			function write(){
				var newLine = document.createElement('div');
				var textNode = document.createTextNode(min + '~' + max);
				newLine.appendChild(textNode);
				if(i % 2 == 1){
					newLine.setAttribute('class', "c2");
				}else{
					newLine.setAttribute('class', "c3");
				}
				document.getElementById('result').appendChild(newLine);
			}

		</script>

		<div class="c1">
			<h1>Guessing Game</h1>
			<form action="#">
				<p>Your Guess (1 - 100)</p>
				<input type="text" id="input">
				<p><input type="button" id="press" onclick="play()" value="play"></p>
			</form>
			<div id="result">
				<div>Result</div>
			</div>
		</div>


	</body>
	</html>
